exec reset.cfg

bind "q" "disguise 8 -2"

alias LastWep "slot3"

bind "1"			"slot1; alias LastWep slot1"
bind "2"			"slot2; alias LastWep slot2"
bind "3"			"slot3; alias LastWep slot3"

//disguise slot1
bind "LEFTARROW" "+slot1_disguiser"
